<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="../assets/css/b2v.css" />
    <link rel="stylesheet" href="../assets/css/normalize.css" />
  </head>
  <body>
    <div class="form">
      <div class="form__image"></div>
      <div class="contact">
        <label for="firstName">نام و نام خانوادگی *</label>
        <input type="text" id="firstName" name="firstname" placeholder=" " />
        <div class="state">
          <label for="state">استان</label>
          <select id="state" name="state">
            <option value="tehran">تهران</option>
            <option value="fars">فارس</option>
            <option value="yazd">همدان</option>
          </select>
        </div>
        <label for="p__number">شماره تماس *</label>
        <input type="text" id="p__number" name="p__number" placeholder=" " />
        <label for="company">نام شرکت / سازمان </label>
        <input type="text" id="company" name="company" placeholder=" " />
        <label for="email__adress"> آدرس ایمیل * </label>
        <input
          type="email"
          id="email__adres"
          name="email__adres"
          placeholder=" "
        />
        <label for="bio"> متن پیام </label>
        <textarea name="bio" id="bio" cols="30" rows="20"></textarea>
        <label for="code">لطفا کاراکترها را تایپ کنید *</label>
        <input type="text" id="code" name="code" placeholder=" " />
        <img class="random__code" src="../assets/pics/download.png" alt="" />
        <button class="send__btn"><span class="send">ارسال</span></button>
      </div>
    </div>
    <div class="laptop__form">
      <div class="form__image"></div>
      <div class="contact">
        <div class="p__number--firstname">
          <div class="firstname">
            <label for="firstName">نام و نام خانوادگی *</label>
            <input
              type="text"
              id="firstName"
              name="firstname"
              placeholder=" "
            />
          </div>
          <div class="p__number">
            <label for="p__number">شماره تماس *</label>
            <input
              type="text"
              id="p__number"
              name="p__number"
              placeholder=" "
            />
          </div>
        </div>
        <div class="state__company">
          <div class="state">
            <label for="state">استان</label>
            <select id="state" name="state">
              <option value="tehran">تهران</option>
              <option value="fars">فارس</option>
              <option value="yazd">همدان</option>
            </select>
          </div>
          <div class="company">
            <label for="company">نام شرکت / سازمان </label>
            <input type="text" id="company" name="company" placeholder=" " />
          </div>
        </div>
        <label for="email__adress"> آدرس ایمیل * </label>
        <input
          type="email"
          id="email__adres"
          name="email__adres"
          placeholder=" "
        />
        <label for="bio"> متن پیام </label>
        <textarea name="bio" id="bio" cols="30" rows="20"></textarea>
        <label for="code">لطفا کاراکترها را تایپ کنید *</label>
        <input type="text" id="code" name="code" placeholder=" " />
        <img class="random__code" src="../assets/pics/download.png" alt="" />
        <button class="send__btn"><span class="send">ارسال</span></button>
      </div>
    </div>
  </body>
</html>
